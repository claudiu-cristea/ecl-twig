grumphp:
  process_timeout: 300
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  tasks:
    twigcs:
      path: 'src/*'
      severity: 'error'
      ruleset: 'FriendsOfTwig\Twigcs\Ruleset\Official'
      triggered_by: ['twig']
      exclude: ['ec-component-ecl-compliance', 'node_modules']
    composer:
      no_check_lock: true
    yamllint:
      parse_custom_tags: true
    git_blacklist:
      keywords:
        - 'die('
        - 'var_dump('
        - 'exit;'
        - 'console.log('
