<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/prettier@2.1.1/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.1.1/parser-markdown.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          const body = prettier.format(entry.getIn(['data', 'body']), {
            semi: false,
            parser: 'markdown',
            plugins: prettierPlugins,
          });
          return entry.get('data').set('body', body);
        },
      });
    </script>
  </body>
</html>
